<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <title>Document</title>
    <style>
      img {
        width: 200px;
        position: fixed;
      }
      body {
        height: 5500px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>ParaPara anime</h1>
      <p>
        Mochi jumps to your scroll.
      </p>

      <div id="root"></div>
    </div>

    <script>
      let countUp = 1;
      let y = 0;

      const img = document.createElement('img');
      img.setAttribute('alt', `motchi`);
      let timeoutId;
      window.addEventListener('scroll', function () {
        countUp = Math.floor(y / 100) + 1;
        y = window.pageYOffset;
        clearTimeout(timeoutId);

        timeoutId = setTimeout(function () {
          if (y > 0 && y < 1100) {
            null;
          } else if (y >= 1100 && y < 2200) {
            y -= 1100;
          } else if (y >= 2200 && y < 3300) {
            y -= 2200;
          } else if (y >= 3300 && y < 4400) {
            y -= 3300;
          } else if (y >= 4400 && y < 5500) {
            y -= 4400;
          }

          document.getElementById('root').appendChild(img);
          img.setAttribute('src', `./images/image${countUp}.svg`);
        }, 1);
      });
    </script>
  </body>
</html>
